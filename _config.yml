timezone: Europe/Amsterdam
plugins:
    - jekyll-seo-tag
    - jekyll-sitemap
    - jekyll-feed

compress_html:
  clippings: all
  comments: ["<!-- ", " -->"]
  endings: all

defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
    values:
      layout: "default"
  -
    scope:
      path: "downloads/**/*"
    values:
      sitemap: false
