<!DOCTYPE html>
<html>
  <head>
    {% include headLinks %}
  </head>
  <body>
    {% include navigationBar %}
    <div class="container bodyText">
      <div class="row">
        <div class="span12">
          <div class="indentedText">

            <section class="post--content">
              <p class="post--date">{{ page.date | date_to_string }}</p>
              <h1>{{ page.title }}</h1>
              <p>{{ page.introduction }}</p>
              {{ content }}
            </section>
            {% include maillist teaser="Wil je meer horen als dit? "%}
          </div> <!-- /indentedText -->
        </div> <!-- /span12 -->
      </div> <!-- /row -->
    </div> <!-- /container -->

    <script src="js/bootstrap.min.js"></script>
    {% include addressBarFn %}
  </body>
</html>
